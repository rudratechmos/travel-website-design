<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website Design</title>
    <link rel="stylesheet" href="styles.css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <header class="header">
        <div class="navbar ">
            <div class="nav-logo">
                <img src="Images/Group 40071 (2).png" alt="">
                <h3>Hero <span>Travel</span></h3>
            </div>
            <div class="nav-options">
                <p><span class="home">Home</span></p>
                <p>Packages</p>
                <p>Testimonial</p>
                <p>Blog</p>
                <p>Contact</p>
            </div>
        </div>
        <div class="banner-container">
            <div class="banner-info">
                <h3>Explore Your Travel</h3>
                <p>Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio<br> enim ac quis sapien urna eu phasellus.</p>
            </div>
            <div class="banner-inputs">
                <input type="text" placeholder="Where go">
                <select>
                    <option>When</option>
                </select>
                <select>
                    <option>Select Type</option>
                </select>
                <button class="button-1">
                    <i class="ri-search-line"></i>
                    Find Now
                </button>
            </div>
        </div>
    </header>

    <main></main>
    <footer></footer>
</body>
</html>
